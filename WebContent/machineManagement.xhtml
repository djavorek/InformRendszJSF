<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:body>
	<ui:composition template="templates/template.xhtml">
		<ui:define name="content">
            <p:dataTable var="Machine" value="#{machineManagementController.availableMachines}">
				<p:column headerText="Name">
					<h:outputText value="#{Machine.machineData.name}" />
				</p:column>
				<p:column headerText="Type">
					<h:outputText value="#{Machine.machineData.type}" />
				</p:column>
				<p:column headerText="Currently Working">
					<p:selectBooleanCheckbox value="#{Machine.machineData.working}" disabled="true"/>
				</p:column>
			</p:dataTable>
		</ui:define>
	</ui:composition>
</h:body>
</html>

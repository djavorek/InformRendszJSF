<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html" xmlns:p="http://primefaces.org/ui" xmlns:f="http://java.sun.com/jsf/core">
<body>
	<ui:composition>
		<h:form>
			<p:growl id="messages" showDetail="true" />

			<p:toolbar>
				<f:facet name="left">
					<p:tabMenu activeIndex="#{param.active}">
					    <p:menuitem value="Overview" outcome="index.xhtml">

					    </p:menuitem>
						<p:menuitem value="Machines" outcome="machineManagement.xhtml">
							<f:param name="active" value="1"/>
						</p:menuitem>
						<p:menuitem value="Jobs" outcome="index.xhtml">
							<f:param name="active" value="2"/>
						</p:menuitem>
						<p:menuitem value="Workers" outcome="index.xhtml">
							<f:param name="active" value="3"/>
						</p:menuitem>
					</p:tabMenu>
				</f:facet>

				<f:facet name="right">
					<p:commandButton type="button" value="Logout" icon="fa fa-fw fa-lg fa-sign-out" />
				</f:facet>

			</p:toolbar>
		</h:form>
	</ui:composition>

</html>
